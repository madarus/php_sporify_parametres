Parametres:
  type: object
  properties:
    user_id:
      type: integer
      description: ID of user
      example: 1
    user_name:
      type: string
      description: Nickname of user
      example: "Matuwa"
    top_5_tracks:
      type: string
      description: User's top 5 tracks
      example: "0UnaXB4f6g1nQmMdQlBS5h,0UnaXB4f6g2nQmMdQlBS5h,0UnaXB4f6g3nQmMdQlBS5h,0UnaXB4f6g4nQmMdQlBS5h,0UnaXB4f6g5nQmMdQlBS5h"
    updated_at:
      description: "Update date"
      format: date-time
      type: string
      example: "2024-04-04T11:57:28.000000Z"
    created_at:
      description: "Creation date"
      format: date-time
      type: string
      example: "2024-04-04T11:57:28.000000Z"
  required:
    - user_id
    - user_name
    - top_5_tracks
    - updated_at
    - created_at

ParametresResponse:
  type: object
  properties:
    data:
      $ref: '#/Parametres'
    meta:
      type: object
  required:
    - data

CreateParametresRequest:
  type: object
  properties:
    user_name:
      type: string
      description: Email of user
      example: "Matuwa"
    top_5_tracks:
      type: string
      description: Nickname of user
      example: "0UnaXB4f6g1nQmMdQlBS5h,0UnaXB4f6g2nQmMdQlBS5h,0UnaXB4f6g3nQmMdQlBS5h,0UnaXB4f6g4nQmMdQlBS5h,0UnaXB4f6g5nQmMdQlBS5h"
  required:
    - user_name
    - top_5_tracks